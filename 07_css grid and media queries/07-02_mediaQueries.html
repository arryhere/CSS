<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: slategray;
            height: 50vh;
            width: 100vw;
        }
        @media only screen and (max-width: 600px){
            .container{
                background-color: rgb(155, 127, 255);
            }
        }
    </style>
</head>
<body>
    <div class="container">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nesciunt voluptatem temporibus nostrum ex excepturi, atque harum error. Recusandae, nam earum quia harum culpa repudiandae, at iste in corrupti adipisci eos, quasi molestias ducimus suscipit!</div>
</body>
</html>
