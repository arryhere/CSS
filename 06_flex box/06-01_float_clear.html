<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .box1{
            height: 234px;
            width: 345px;
            background-color: rgb(157, 157, 243);
            float: left;
        }
        .box2{
            height: 234px;
            width: 345px;
            background-color: rgb(157, 243, 196);
            float: right;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">this is box 1</div>
    <div class="box2">this is box 2</div>
</body>
</html>
